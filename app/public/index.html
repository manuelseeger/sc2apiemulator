<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SC2 Api Emulator</title>
	<link rel="stylesheet" type="text/css" href="api.css">
</head>

<body>
	<h3>SC2 Api Emulator</h3>
	<div>The api is available at: <a class="ui-url"></a> and <a class="game-url"></a></div>
	<form id="configForm">
		<div class="panel">
			<h4>State:</h4>
			<div class="row">
				<input type="radio" id="state-nogame" name="state" value="nogame" checked />
				<label for="state-nogame">Menus before a game has been played</label>
				
				<input type="radio" id="state-postgame" name="state" value="postgame" />
				<label for="state-postgame">Menus after a game has been played</label>
				
				<input type="radio" id="state-loading" name="state" value="loading" />
				<label for="state-loading">Loading screen</label>
				
				<input type="radio" id="state-ingame" name="state" value="ingame" />
				<label for="state-ingame">In game</label>
				
				<div class="spacer"></div>
				
				<input type="radio" id="replay-false" name="replay" value="false" checked />
				<label for="replay-false">No Replay</label>
				
				<input type="radio" id="replay-true" name="replay" value="true" />
				<label for="replay-true">Replay</label>
			</div>
			<div class="row">
				<label for="displaytime">Display Time:</label>
				
				<input type="radio" id="autotime-auto" name="autotime" value="true" checked />
				<label for="autotime-auto">Auto</label>
				
				<input type="radio" id="autotime-manual" name="autotime" value="false" />
				<label for="autotime-manual">Manual</label>
				
				<input type="text" id="displaytime" placeholder="displaytime" name="displaytime" value="0" />
			</div>
		</div>
		<div class="panel">
			<h4>Main Menu:</h4>
			<div class="row">
				<input type="radio" id="menu_state-screenhome" name="menu_state" value="ScreenHome/ScreenHome" checked />
				<label for="menu_state-screenhome">ScreenHome</label>
				
				<input type="radio" id="menu_state-screensingle" name="menu_state" value="ScreenSingle/ScreenSingle" />
				<label for="menu_state-screensingle">ScreenSingle</label>
				
				<input type="radio" id="menu_state-screencollection" name="menu_state" value="ScreenCollection/ScreenCollection" />
				<label for="menu_state-screencollection">ScreenCollection</label>
				
				<input type="radio" id="menu_state-screencoopcampaign" name="menu_state" value="ScreenCoopCampaign/ScreenCoopCampaign" />
				<label for="menu_state-screencoopcampaign">ScreenCoopCampaign</label>
				
				<input type="radio" id="menu_state-screencustom" name="menu_state" value="ScreenCustom/ScreenCustom" />
				<label for="menu_state-screencustom">ScreenCustom</label>
				
				<input type="radio" id="menu_state-screenreplay" name="menu_state" value="ScreenReplay/ScreenReplay" />
				<label for="menu_state-screenreplay">ScreenReplay</label>
				
				<input type="radio" id="menu_state-screenmultiplayer" name="menu_state" value="ScreenMultiplayer/ScreenMultiplayer" />
				<label for="menu_state-screenmultiplayer">ScreenMultiplayer</label>
			</div>
		</div>
		<div class="panel">
			<h4>Additional Menu:</h4>
			<div class="row">
				<input type="radio" id="additional_menu_state-none" name="additional_menu_state" value="" checked />
				<label for="additional_menu_state-none">None</label>
				
				<input type="radio" id="additional_menu_state-screenscore" name="additional_menu_state" value="ScreenScore/ScreenScore" />
				<label for="additional_menu_state-screenscore">ScreenScore</label>
				
				<input type="radio" id="additional_menu_state-screenuserprofile" name="additional_menu_state" value="ScreenUserProfile/ScreenUserProfile" />
				<label for="additional_menu_state-screenuserprofile">ScreenUserProfile</label>
				
				<input type="radio" id="additional_menu_state-screenbattlelobby" name="additional_menu_state" value="ScreenBattleLobby/ScreenBattleLobby" />
				<label for="additional_menu_state-screenbattlelobby">ScreenBattleLobby</label>
			</div>
		</div>
		<div class="panel">
			<h4>Players:</h4>
			<div>
				<div class="player-row">
					player 1
					<div class="enabled-div">
						<input type="checkbox" id="enabled1" name="enabled1" value="true" checked />
						<label for="enabled1">Enabled</label>
					</div>
					<div>
						<input type="text" id="name1" placeholder="Player Name" name="name1" value="player1" />
					</div>
					<div class="race-div">
						<input type="radio" id="race1-terr" name="race1" value="Terr" checked />
						<label for="race1-terr">Terr</label>
						
						<input type="radio" id="race1-prot" name="race1" value="Prot" />
						<label for="race1-prot">Prot</label>
						
						<input type="radio" id="race1-zerg" name="race1" value="Zerg" />
						<label for="race1-zerg">Zerg</label>
						
						<input type="radio" id="race1-random" name="race1" value="random" />
						<label for="race1-random">random</label>
					</div>
					<div>
						<input type="radio" id="result1-victory" name="result1" value="Victory" checked />
						<label for="result1-victory">Victory</label>
						
						<input type="radio" id="result1-defeat" name="result1" value="Defeat" />
						<label for="result1-defeat">Defeat</label>
					</div>
				</div>

						<input type="radio" id="result4-defeat" name="result4" value="Defeat" />

	</form>
	<div class="panel responses">
		<div class="col">
			<h4 class="ui-url">/ui</h4>
			<div class="code" id="ui-response"></div>
		</div>

		<div class="col">
			<h4 class="game-url">/game</h4>
			<div class="code" id="game-response"></div>
		</div>
	</div>



	<script src="jquery-3.4.1.min.js"></script>
	<script src="api.js"></script>
	<script>
		$(function () {
			$('.ui-url').text(window.location.href + "ui");
			$('.ui-url').attr('href',window.location.href + "ui");
			$('.game-url').text(window.location.href + "game");
			$('.game-url').attr('href' ,window.location.href + "game");
		});
	</script>
</body>

</html>
